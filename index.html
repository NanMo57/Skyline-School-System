<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./image/skyline_school.png" type="image/x-icon">
    <title>Skyline - School System</title>

    <!-- css fontawsome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

     <link rel="stylesheet" href="style.css">

<body>
    <section id="header" class="bg-light h-100">
        <div id="logo_sys" class="d-flex justify-content-center align-items-center"><img src="./image/skyline_school.png" alt="logo" class="w-100 h-100"/></div>
        <nav class="mt-2">
            <ul class="p-0">
                <div class="mb-2">
                    <p class="m-0 mb-1">Menu</p>
                    <div>
                        <a href=""><li class="text-secondary d-flex justify-content-start align-items-center">
                            <i class="fa-solid fa-gauge-simple-high me-2"></i>
                            <span>Dashboard</span>
                        </li></a>
                        <a href=""><li class="text-secondary d-flex justify-content-start align-items-center">
                            <i class="fa-solid fa-graduation-cap me-2"></i>
                            <span>Teachers</span>
                        </li></a>
                        <a href="" class="active" onclick="student_page()"><li class="text-secondary d-flex justify-content-start align-items-center">
                            <i class="fa-regular fa-user me-2"></i>
                            <span>Students</span>
                        </li></a>
                        <a href=""><li class="text-secondary d-flex justify-content-start align-items-center">
                            <i class="fa-solid fa-users me-2"></i>
                            <span>Attendance</span>
                        </li></a>
                        <a href=""><li class="text-secondary d-flex justify-content-between align-items-center">
                            <div class="d-flex justify-content-start align-items-center"">
                                <i class="fa-solid fa-circle-dollar-to-slot me-2"></i>
                                <span>Finance</span>
                            </div>
                            <i class="fa-solid fa-chevron-right"></i>
                        </li></a>
                        <a href=""><li class="text-secondary d-flex justify-content-start align-items-center">
                            <i class="fa-regular fa-note-sticky me-2"></i>
                            <span>Notice</span>
                        </li></a>
                        <a href=""><li class="text-secondary d-flex justify-content-start align-items-center">
                            <i class="fa-regular fa-calendar me-2"></i>
                            <span>Calendar</span>
                        </li></a>
                        <a href=""><li class="text-secondary d-flex justify-content-start align-items-center">
                            <i class="fa-solid fa-book-open me-2"></i>
                            <span>Library</span>
                        </li></a>
                        <a href=""><li class="text-secondary d-flex justify-content-start align-items-center">
                            <i class="fa-solid fa-comments me-2"></i>
                            <span>Message</span>
                        </li></a>
                    </div>
                </div>
                <div>
                    <p class="m-0 mb-1">Other</p>
                    <div>
                        <a href=""><li class="text-secondary d-flex justify-content-start align-items-center">
                            <i class="fa-regular fa-user me-2"></i>
                            <span>Profile</span>
                        </li></a>
                        <a href=""><li class="text-secondary d-flex justify-content-start align-items-center">
                            <i class="fa-solid fa-gear me-2"></i>
                            <span>Setting</span>
                        </li></a>
                        <a href=""><li class="text-secondary d-flex justify-content-start align-items-center">
                            <i class="fa-solid fa-right-from-bracket me-2"></i>
                            <span>Logout</span>
                        </li></a>
                    </div>
                </div>
            </ul>
        </nav>
    </section>
    <section id="home">
        <div class="container h-100 w-100 p-2">
            <header class="d-flex justify-content-between align-items-center pt-3 pb-3">
                <div class="d-flex justify-content-start align-items-center rounded-pill border border-2 pt-1 pb-1 ps-2 border-secondary text-secondary">
                    <i class="fa-solid fa-magnifying-glass me-2"></i>
                    <input type="search" placeholder="Search" class="border-0 bg-transparent"/>
                </div>
                <div class="d-flex justify-content-end align-items-center">
                    <i class="fa-solid fa-comments me-2 fs-6 p-2 bg-light rounded-pill"></i>
                    <i class="fa-solid fa-bell me-3 fs-6 p-2 bg-light rounded-pill"></i>
                    <div class="d-flex justify-content-end align-items-center">
                        <div class="me-2 text-center">
                            <h6 class="m-0">Mia Williams</h6>
                            <p class="m-0" id="jobTitle">Administration</p>
                        </div>
                        <div class="position-relative">
                            <img src="./image/profile_image.jpeg" alt="profile-image" id="profile-image" class="rounded-pill"/>
                            <span id="online" class="position-relative"></span>
                        </div>
                    </div>
                </div>
            </header>
            <section id="pages" class="bg-light"></section>
        </div>
    </section>

    <!-- script bootstrap -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
